name: CI

on: [push, pull_request]

jobs:
  demo:
    name: DEMO
    runs-on: ubuntu-latest
    env:
      PACKAGE_PATH: './packages/linked-list'
    steps:
      - id: env
        run: |
          echo "package_path=${PACKAGE_PATH}" >> $GITHUB_OUTPUT
          echo "coverage_file=${PACKAGE_PATH}/coverage/clover.xml" >> $GITHUB_OUTPUT
      - name: 打印 steps.output
        run: |
          echo "hello ${{ steps.env.outputs.package_path }} world"
          echo "hello ${{ steps.env.outputs.coverage_file }} world"
