name: linked-list

on: 
  push:
    branches:
      - linked-list

env:
  PACKAGE_PATH: 'packages/linked-list'

jobs:
  test:
    name: 测试
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: 开启corepack
        run: corepack enable
      - name: 安装依赖
        run: |
          cd $PACKAGE_PATH
          yarn install
      - name: 运行测试脚本
        run: yarn run test
